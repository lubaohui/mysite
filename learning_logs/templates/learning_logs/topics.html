{% extends 'learning_logs/base.html' %}

{% block content %}
<p>Topics</p>
<ul>
{% for topic in topics %}
    <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </li>

    <!--列表topics为空时该怎么办:这里是打印一条消息，告诉用户还没有添加任何主题。-->
    {% empty %}
        <li>No topics have been added yet.</li>
{% endfor %}
</ul>
{% endblock content %}
